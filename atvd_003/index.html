<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/icon.jpeg" type="image/x-icon">
    <title>SeeYuh</title>
</head>

<body>
    <header class="head">

        <h1>Memory Game</h1>

        <img src="assets/images/gaaraicon.jpeg" alt="Ícone cabeçalho">

    </header>

    <div class="game-container">

        <div class="game">
            <a href="game/onepiece/index.html" onmouseover="showTitle(this, 'One Piece')" onmouseout="hideTitle(this)">
                <img src="assets/images/onepiece.jpeg" alt="one piece">
            </a>

            <a href="game/bleach/index.html" onmouseover="showTitle(this, 'Bleach')" onmouseout="hideTitle(this)">
                <img src="assets/images/bleach.jpeg" alt="bleach">
            </a>
            
            <a href="game/bluelock/index.html" onmouseover="showTitle(this, 'Blue Lock')" onmouseout="hideTitle(this)">
                <img src="assets/images/bluelock.jpeg" alt="blue lock">
            </a>
        </div>
    </div>

    <footer class="foot">
        <h2>
            Development: Chriss Fwaeeh
        </h2>
    </footer>

</body>

<script src="assets/js/script.js"></script>

</html>
