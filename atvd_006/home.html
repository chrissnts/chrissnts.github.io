<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-...etc..." crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0Gv2E8GzR8Dx7fMFshgCv51Hg1z1elDjjA+Jf56iL/fA9l5g"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <title>SeeYuh</title>
</head>

<body>
    <nav style="border-bottom-right-radius: 100px; border-bottom-left-radius: 100px;"
        class="navbar navbar-expand-lg navbar-dark back-color rounded-bottom-pill">
        <div class="container d-flex align-items-center">
            <a href="#" class="navbar-brand">
                <img style="width: 65px; height: 65px;" src="assets/images/Ifpr.png" alt="ifpr" class="img-fluid bg-light rounded-circle">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#itens">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="itens">
                <ul class="navbar-nav">
                    <li class="nav-item me-4">
                        <button type="button" class="btn btn-light text-dark border-st position-relative me-4">
                            New Data
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                57
                            </span>
                        </button>
                    </li>
                    <li class="nav-item me-4">
                        <select class="form-select border-st" aria-label="Default select example">
                            <option value="Annual">Annual</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Weekly">Weekly</option>
                        </select>
                    </li>
                    <li class="nav-item me-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label link-light" for="flexCheckDefault">
                                Staff
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label link-light" for="flexCheckChecked">
                                Students
                            </label>
                        </div>
                    </li>
                    <li class="nav-item me-4">
                        <input type="color" class="form-control form-control-color" id="exampleColorInput"
                            value="#563d7c" title="Choose your color">
                    </li>
                    <li class="nav-item me-4">
                        <button class="btn bg-black link-light dropdown-toggle" type="button" id="dropdownMais" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMais">
                            <li>
                                <button class="dropdown-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRegistro">
                                    Grade Record
                                </button>


                                <button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#gradeFrequency">
                                    Grade Frequency
                                </button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRegistro" aria-labelledby="offcanvasRegistroLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRegistroLabel">Grade Record</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <label for="disciplina" class="form-label">Subject</label>
                <select class="form-select" id="disciplina">
                    <option value="Arts">Arts</option>
                    <option value="Biology">Biology</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Geography">Geography</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Grade</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="conceito" id="conceitoA" value="A">
                    <label class="form-check-label" for="conceitoA">A</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="conceito" id="conceitoB" value="B">
                    <label class="form-check-label" for="conceitoB">B</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="conceito" id="conceitoC" value="C" checked>
                    <label class="form-check-label" for="conceitoC">C</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="conceito" id="conceitoD" value="D">
                    <label class="form-check-label" for="conceitoD">D</label>
                </div>
            </div>
            <div class="mt-3">
                <label for="observacao" class="form-label">Observation</label>
                <textarea class="form-control" id="observacao" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary mt-3">Save</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row no-gutters min-vh-100">

            <div class="container col-2">
                <div class="column">
                    <div class="mt-5 mb-5 w-100">
                        <div class="card text-center">
                            <span class="card-header">
                                <i class="fas fa-graduation-cap fa-2x"></i>
                                <strong>Grade</strong>
                            </span>
                            <p class="card-text display-4">B</p>
                        </div>
                    </div>
                    <div class="mb-5 w-100">
                        <div class="card text-center">
                            <span class="card-header">
                                <i class="fas fa-chart-line fa-2x"></i>
                                <strong>Attendance</strong>
                            </span>
                            <p class="card-text display-4">89.5%</p>
                        </div>
                    </div>
                    <div class="w-100">
                        <div class="card text-center">
                            <span class="card-header">
                                <i class="fas fa-clock fa-2x"></i>
                                <strong>Related Hours</strong>
                            </span>
                            <p class="card-text display-4">74h</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container col-5 d-flex flex-column">
                <label for="customRange3" class="form-label"></label>
                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                <div class="w-100 border-1 border-black">
                    <div id="frequency_chart" style="width: 100%; height: 300px;"></div>
                </div>
                <div class="w-100 border-1 border-black">
                    <div id="grade_chart" style="width: 700px; height: 400px;"></div>
                </div>
            </div>

            <div class="col-4 container ">
                <div class="p-3 border rounded bg-white shadow-sm">
                    <table class="table table-bordered table-dark text-center align-middle mb-4">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Attendance (%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Arts</td>
                                <td>89.5</td>
                            </tr>
                            <tr>
                                <td>Biology</td>
                                <td>92.2</td>
                            </tr>
                            <tr>
                                <td>Web Development</td>
                                <td>78.5</td>
                            </tr>
                            <tr>
                                <td>Software Engineering</td>
                                <td>92.2</td>
                            </tr>
                            <tr>
                                <td>Geography</td>
                                <td>95.8</td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-bordered table-light text-center align-middle">
                        <thead class="table-secondary">
                            <tr>
                                <th>Grades</th>
                                <th>Total Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>189</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td>228</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>211</td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td>187</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="gradeFrequency">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="fs-3 fw-bold">Grade Frequency</div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div id="mapchart" style="width: 50vw; height: 75vh;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
